<form [formGroup]="registerForm" (submit)="onSubmit(registerForm, $event)">
  <mat-card class="card-register">
    <mat-tab-group>
      <mat-tab label="账号信息">
        <mat-card-header>
          <mat-card-title>新账户</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field color="accent" class="full-width">
            <input matInput type="text" placeholder="邮箱地址" formControlName="email" />
          </mat-form-field>

          <mat-form-field color="accent" class="full-width">
            <input matInput type="text" placeholder="姓名" formControlName="name" />
          </mat-form-field>

          <mat-form-field color="accent" class="full-width">
            <input matInput type="text" placeholder="密码" formControlName="password" />
          </mat-form-field>

          <mat-form-field color="accent" class="full-width">
            <input matInput type="text" placeholder="确认密码" formControlName="confirmpassword" />
          </mat-form-field>

          <app-image-list-select
            [useSvgIcon]="true"
            [cols]="6"
            [title]="'选择你的头像'"
            [items]="avatars"
            formControlName="avatar"
          ></app-image-list-select>
          <button mat-raised-button type="button" color="accent" type="submit" [disabled]="!registerForm.valid">注册</button>
        </mat-card-content>
      </mat-tab>

      <mat-tab label="个人信息">
        <div class="full-width">
          <app-identity-input formControlName="identity"></app-identity-input>
        </div>
        <div class="full-width">
          <app-age-input formControlName="dateOfBirth"></app-age-input>
        </div>
        <div class="full-width">
          <app-area-list formControlName="address"></app-area-list>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</form>
