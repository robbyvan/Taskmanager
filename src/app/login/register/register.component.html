<form [formGroup]="registerForm" (submit)="onSubmit(registerForm, $event)">
  <mat-card class="card-register">
    <mat-card-header>
      <mat-card-title>新账户</mat-card-title>
    </mat-card-header>  
    <mat-card-content>
      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="邮箱地址" formControlName="email" />
      </mat-form-field>

      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="姓名" formControlName="name" />
      </mat-form-field>

      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="密码" formControlName="password" />
      </mat-form-field>
  
      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="确认密码" formControlName="confirmpassword" />
      </mat-form-field>

      <app-image-list-select
        [useSvgIcon]="true"
        [cols]="6"
        [title]="'选择你的头像'"
        [items]="avatars"
        formControlName="avatar"
      ></app-image-list-select>

      <button mat-raised-button type="button" color="accent" type="submit">注册</button>
    </mat-card-content>

  </mat-card>
</form>
