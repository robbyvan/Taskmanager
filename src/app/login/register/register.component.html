<form>
  <mat-card class="card-register">
    <mat-card-header>
      <mat-card-title>新账户</mat-card-title>
    </mat-card-header>  
    <mat-card-content>
      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="邮箱地址" />
      </mat-form-field>

      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="姓名" />
      </mat-form-field>

      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="密码" />
      </mat-form-field>
  
      <mat-form-field color="accent" class="full-width">
        <input matInput type="text" placeholder="确认密码" />
      </mat-form-field>

      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile *ngFor="let item of avatars">
          <mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>                                                                                                                                                                  
      <button mat-raised-button type="button" color="accent">注册</button>
    </mat-card-content>

  </mat-card>
</form>
