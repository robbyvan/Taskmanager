<form action="">
  <h2 mat-dialog-title>{{ title }}</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="列表名称" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">确认</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
