<form formGroup="form" (ngSubmit)="onSubmit($event, form)">
  <h2 mat-dialog-title>移动当前列表所有任务</h2>
  <div mat-dialog-content>
    <mat-select placeholder="请选择目标列表" formControlName="targetListId">
      <mat-option *ngFor="let list of lists" [value]="list.id">{{ list.name }}</mat-option>
    </mat-select>
  </div>

  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">确认</button>
    <button type="button" mat-button mat-dialog-close>取消</button>
  </div>
</form>
