<div
  class="container"
  [@listAnim]="listAnim$ | async"
>
  <app-project-item
    class="card"
    *ngFor="let project of (projects$ | async)"
    [item]="project"
    (onEditProject)="openEditProjectDialog(project)"
    (onInvite)="openInviteDialog()"
    (onDelProject)="openConfirmDialog(project)"
  >
  </app-project-item>
</div>

<button
  class="fab-button"
  mat-fab
  type="button"
  (click)="openNewProjectDialog()"
>
  <mat-icon>add</mat-icon>
</button>
