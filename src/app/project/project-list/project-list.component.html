<div class="container" [@listAnim]="projects?.length">
  <app-project-item
    class="card"
    *ngFor="let project of projects"
    [item]="project"
    (onEditProject)="openEditProjectDialog(project)"
    (onInvite)="openInviteDialog()"
    (onDelProject)="openConfirmDialog(project)"
  >
  </app-project-item>
</div>

<button
  class="fab-button"
  mat-fab
  type="button"
  (click)="openNewProjectDialog()"
>
  <mat-icon>add</mat-icon>
</button>
