<form>
  <h2 mat-dialog-title>邀请项目成员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input type="text" placeholder="姓名" matInput [formControl]="myControl" [matAutocomplete]="autoMembers"/>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="描述" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-button mat-dialog-close>关闭</button>
  </div>
</form>

<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{ item.name }}
  </mat-option>
</mat-autocomplete>
