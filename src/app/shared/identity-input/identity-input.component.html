<div>
  <mat-select 
    placeholder="证件类型" 
    (ngModelChange)="onIdTypeChange($event)" 
    [(ngModel)]="identity.identityType"
  >
    <mat-option *ngFor="let type of identityTypes" [value]="type.value" >
      {{ type.label }}
    </mat-option>
  </mat-select>
</div>

<div class="id-input">
  <mat-form-field class="full-width">
    <input 
      matInput 
      type="text" 
      placeholder="证件号码" 
      (ngModelChange)="onIdNoChange($event)" 
      [(ngModel)]="identity.identityNo"
    />
    <mat-error>证件号码输入有误</mat-error>
  </mat-form-field>
</div>
